<!DOCTYPE html>
<htlm>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" /> <!-- pour ne pas avoir a zoomer sur petit ecran -->
    <meta name="description" content="Omnifood is a premium food delivery service with the mission to bring affordable and healthy meals to as many people as humanly possible">
    <link rel="stylesheet" href="style.css" /> <!-- lien vers la feuille de style css-->
    <title>SoundMaker</title> <!-- titre de la page-->
  </head>
  <body>
    <header>
        <h1>Bienvenue sur SoundMaker</h1>
        <p>A chaque moment de la vie sa BO</p>
    </header>  
    <div id="overlay"></div>
    <section id="cards">
        <div class="modal">
          <div class="close">×</div>
            <div class="modal-content">
              <h2>Un peut de sport pour bien demarer</h2>
              <button onclick="lect('sp')" >Play ></button>
              <audio src="./Muscu.mp3" id="sp" ></audio>
            </div>
          </div>
        </div>
        <div class="card" onclick="showInfo(0)">
          <figure>
            <img src="./images/musculation.jpg" alt="materiel de musculation"/>
            <figcaption>Un peut de sport pour bien demarer</figcaption>
          </figure>  
        </div>
        <div class="modal">
            <div class="close">×</div>
              <div class="modal-content">
                <h2>Quand tu regarde la tele avec ta fille</h2>
                <button onclick="lect('rn')" >Play ></button>
              <audio src="./Reinedn.mp3" id="rn" ></audio>
              </div>
            </div>
          </div>
          <div class="card" onclick="showInfo(1)">
          <figure>
            <img src="./images/reine.jpg" alt="elsa"/>
            <figcaption>Quand tu regarde la tele avec ta fille</figcaption>
          </figure> 
        </div>
        <div class="modal">
            <div class="close">×</div>
              <div class="modal-content">
                <h2>Enfin un moment de détente</h2>
                <button onclick="lect('dt')" >Play ></button>
              <audio src="./Detent.mp3" id="dt" ></audio>
              </div>
            </div>
          </div>
          <div class="card" onclick="showInfo(2)">
          <figure>
            <img src="./images/detente.jpeg" alt="un homme qui fait la sieste sur une table en exterieur"/>
            <figcaption>Enfin un moment de détente</figcaption>
          </figure> 
        </div>
        <div class="modal">
            <div class="close">×</div>
              <div class="modal-content">
                <h2>Petite soirée entre potes</h2>
                <button onclick="lect('sr')" >Play ></button>
                <audio src="./Soirée.mp3" id="sr" ></audio>
              </div>
            </div>
          </div>
          <div class="card" onclick="showInfo(3)">
          <figure>
            <img src="./images/soirée.jpg" alt="Soirée en boite"/>
            <figcaption>Petite soirée entre potes</figcaption>
          </figure> 
        </div>
        <div class="modal">
            <div class="close">×</div>
              <div class="modal-content">
                <h2>Le lendemain au reveille</h2>
                <button onclick="lect('lm')" >Play ></button>
              <audio src="./" id="lm" ></audio>
              </div>
            </div>
          </div>
          <div class="card" onclick="showInfo(4)">
          <figure>
            <img src="./images/ledm.jpg" alt="un homme avec une tasse de café"/>
            <figcaption>Le lendemain au reveille</figcaption>
          </figure> 
        </div>
        <div class="modal">
            <div class="close">×</div>
              <div class="modal-content">
                <h2>Reprenons le boulot tranquillement</h2>
                <button onclick="lect('tr')" >Play ></button>
              <audio src="./Reprise.mp3" id="tr" ></audio>
              </div>
            </div>
          </div>
          <div class="card" onclick="showInfo(5)">
          <figure>
            <img src="./images/tranq.jpg" alt="ecran de pc avec des lignes de codes afficher"/>
            <figcaption>Reprenons le boulot tranquillement</figcaption>
          </figure> 
        </div>
    </section>
    <footer>

    </footer>
    <script src="script.js"></script>
  </body>
</htlm>
